<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home_page.css">
    <title>"Smartphone Store Home"</title>

</head>

<body>

    <header><h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Used Smartphone Store</h1></header>
    <div>
        <a href="./products_page.html">
            <img onmouseover="Spinner(This)" onmouseout="stop(This)" src="./images/phone_globe.jpg" height="50%" width="50%">
        </a>
    </div>
    <footer><h1 id="demon" onmouseover="mouseOver()" onmouseout="mouseOut()">Click the image to enter store!</h1></footer>

<Script>

function mouseOver() {
  document.getElementById("demo").style.color = "blue";
  document.getElementById("demon").style.color = "blue";
}

function mouseOut() {
  document.getElementById("demo").style.color = "black";
  document.getElementById("demon").style.color = "black";
}
</Script>


</body>

</html>
