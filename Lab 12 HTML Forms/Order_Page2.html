<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>

<body>
    <label for="quantity_textbox">Quantity Desired:</label>
    <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="button" value="Purchase" onclick="DisplayPurchase();">
</body>

</html>

<script>
    function checkQuantityTextbox() {
        errs_array = isNonNegInt(quantity_textbox.value, true);
        qty_textbox_message.innerHTML = errs_array.join(" ");
    }

    function isNonNegInt(q, return_errors = false) {

        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
        if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        return return_errors ? errors : (errors.length == 0);
    }

    function DisplayPurchase() {
        if (isNonNegInt(quantity_textbox.value)) {
            document.write(`Thank You For Your Purchase of ${quantity_textbox.value} Items`);
        }
        else alert("Please enter a valid quantity!")
    }

    //USE type = number if you want to gaurd
</script>
