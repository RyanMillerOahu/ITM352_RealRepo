<span id="firstname">Ryan</span>, <span id="lastname">Miller</span>
<br>
<button onclick="button()">Swap</button>
<script>
    function button() {
        if (firstname.innerHTML === "Ryan") {
            firstname.innerHTML = "Miller";
        } else {
            firstname.innerHTML = "Ryan";
        }
        if (lastname.innerHTML === "Miller") {
            lastname.innerHTML = "Ryan";
        } else {
            lastname.innerHTML = "Miller";
        }
    }</script>
