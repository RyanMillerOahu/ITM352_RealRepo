<script>
    //Product Data

    // Compute Extened Prices
    var extended_price1 = quantities[product_name] * products_array[0].price;
    var extended_price2 = quantities[product_name] * products_array[1].price;
    var extended_price3 = quantities[product_name] * products_array[2].price;
    var extended_price4 = quantities[product_name] * products_array[3].price;
    var extended_price5 = quantities[product_name] * products_array[4].price;

    // Sale Subtotal
    var subtotal = (extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5);

    // Taxes
    var taxes = (subtotal * 0.0575);

    // Shipping
    var shipping = 0;

    if (subtotal <= 50) {
        shipping = 2;
    } else if (subtotal <= 100) {
        shipping = 5;
    }

    else
        shipping = (0.05 * subtotal);

    // Total
    var total = taxes + subtotal + shipping;
</script>
